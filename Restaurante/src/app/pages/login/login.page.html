<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo-oscuro">
  <div class="safe-area">
    <div class="login-container">
      <!-- Header con logo y título -->
      <div class="login-header">
        <div class="logo-container">
          <ion-img src="../../../assets/icon/icon.png" class="logo-img"></ion-img>
        </div>
        <h1 class="titulo-principal">Bom apetite</h1>
        <p class="subtitulo">Bienvenido de vuelta</p>
      </div>

      <!-- Formulario principal -->
      <div class="login-card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
          <!-- Email Input -->
          <div class="input-group">
            <div class="input-wrapper">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              <ion-item class="input-item">
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input formControlName="email" type="email" placeholder="ejemplo@email.com"></ion-input>
              </ion-item>
            </div>
            <ion-note *ngIf="isFieldInvalid('email')" class="error-msg">
              <ion-icon name="alert-circle-outline"></ion-icon>
              {{ getErrorMessage('email') }}
            </ion-note>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <div class="input-wrapper">
              <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
              <ion-item class="input-item">
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password" type="password" placeholder="••••••••"></ion-input>
              </ion-item>
            </div>
            <ion-note *ngIf="isFieldInvalid('password')" class="error-msg">
              <ion-icon name="alert-circle-outline"></ion-icon>
              {{ getErrorMessage('password') }}
            </ion-note>
          </div>

          <!-- Botón de Login -->
          <ion-button class="btn-ingresar" expand="block" type="submit" [disabled]="loginForm.invalid">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Iniciar Sesión
          </ion-button>

          <!-- Divider -->
          <div class="divider">
            <span class="divider-text">o continúa con</span>
          </div>

          <!-- Accesos Rápidos Mejorados -->
          <div class="quick-access-section">
            <p class="quick-access-title">Accesos Rápidos</p>
            <div class="quick-access-grid">
              <ion-button 
                *ngFor="let user of quickAccessUsers" 
                fill="outline" 
                (click)="onQuickAccess(user)" 
                class="quick-access-btn">
                <div class="user-info">
                  <ion-icon [name]="getUserIcon(user.rol)" class="user-icon"></ion-icon>
                  <div class="user-details">
                    <span class="user-name">{{ user.displayName }}</span>
                    <span class="user-role">{{ user.rol }}</span>
                  </div>
                </div>
              </ion-button>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>¿No tenés una cuenta?</p>
        <ion-button fill="clear" (click)="goToRegister()" class="register-btn">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Crear cuenta
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
